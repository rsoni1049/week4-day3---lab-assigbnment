<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="/signup" method="post">
    <nav class="main-menu">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <fieldset>
      <legend>User Personal Information</legend>

      <label for="name">Enter your full name</label><br>
      <input type="text" name="name" id="name"><br><br>

      <label for="email">Enter your email</label><br>
      <input type="email" name="email" id="email"><br><br>

      <label for="phone">Enter your phone</label><br>
      <input type="text" name="phone" id="phone"><br><br>

      <label>Select your gender</label><br>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female">Female</label><br><br>

      <label for="contact">How should we contact you?</label><br>
      <select name="contact_method" id="contact">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="text">Text</option>
      </select><br><br>

      <label for="visit_reason">Tell us the reason for your visit today:</label><br>
      <textarea name="visit_reason" id="visit_reason" rows="4" cols="30"></textarea><br><br>

      <input type="submit" value="Sign Up">
    </fieldset>
  </form>

  <p>&copy; Copyright 2020</p>

</body>
</html>
